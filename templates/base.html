{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* Remove underlines from anchor elements */
            a {
                text-decoration: none;
            }
        </style>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
