{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<div class = "login">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td class="reg_cell"><Button type="submit" class="btn btn-primary">Register</Button></td>
                    <td class="back_cell"><a href="{% url 'main:login' %}"><button type="button" class="btn btn-light">Back</button></a></td>
                </tr>  
            </table>
        </form>

    {% if messages %}  
            {% for message in messages %}  
                {{ message }}
            {% endfor %}  
    {% endif %}

</div>  

{% endblock content %}
